<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="ContactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
    </form>

<!-- Confirmation Modal -->
<div id="confirmationModal" style="display: none;">
    <div class="modal-content">
        <h3>Please confirm your details:</h3>
        <p><strong>Name:</strong> <span id="confirmName"></span></p>
        <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
        <p><strong>Phone:</strong> <span id="confirmPhone"></span></p>
        <p><strong>Message:</strong> <span id="confirmMessage"></span></p>
        <button id="confirmSend">Send</button>
        <button id="cancelSend">Cancel</button>
    </div>
</div>


    <script src="formValidation.js"></script>
</body>
</html>
